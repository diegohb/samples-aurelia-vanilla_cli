<template>

    <div class="row">
        <div class="col-md-3">
            <h3>Types</h3>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action ${type === $parent.selectedType ? 'active' : ''}" repeat.for="type of types" click.trigger="filterByType(type)">
                    ${type}
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row row-cols-3 g-2">
                <div class="col" repeat.for="item of items">
                    <div class="card bg-secondary">
                        <div class="card-header">
                            <h5 class="card-title">${item.displayName}</h5>
                        </div>
                        <img loading="lazy" length="180" src.bind="getImageUrlForPokemon(item.id)" class="card-img-top rounded" alt="pokemon image"/>
                        <div class="card-body">
                            <p class="card-text">
                                ${item.type}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
