<template>
    
    <div class="row">
        <div class="col-md-3">
            <h3>Types</h3>
            <ul class="list-group">
                <li class="list-group-item" repeat.for="type of types">${type}</li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="card-columns">
                <div class="card bg-secondary text-center" repeat.for="item of items">
                    <div class="card-header">
                        <h5 class="card-title">${item.displayName}</h5>
                    </div>
                    <img loading="lazy" length="180" src.bind="getImageUrlForPokemon(item.id)" class="card-img-top rounded" alt="pokemon image" />
                    <div class="card-body">
                        <p class="card-text">
                            ${item.type}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
