<template>
    
    <div class="row">
        <div class="col-md-3">
            <h3>Types</h3>
            <ul class="list-group">
                <li class="list-group-item" repeat.for="type of types">${type}</li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default" repeat.for="item of items">
                    <div class="panel-heading" role="tab" id="heading-${$index}">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-${$index}" aria-expanded="true" aria-controls="collapse-${$index}">
                                ${item.displayName}
                            </a>
                        </h4>
                    </div>
                    <div id="collapse-${$index}" class="panel-collapse collapse ${$first && 'in'}" role="tabpanel" aria-labelledby="heading-${index}">
                        <div class="panel-body">
                            Types: ${item.type}<br />
                            <img loading="lazy" src.bind="getImageUrlForPokemon(item.id)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
